<div class="login__container">
  <div class="login__wrap">
    <div class="login__head">
      <a class="login__logo" href="#"
        ><img class="login__pic" src="img/logo-white.svg" alt=""
      /></a>
    </div>
    <form
      class="login__form"
      [formGroup]="Form"
      (ngSubmit)="onSubmit()"
      #form="ngForm"
    >
      <div class="login__body">
        <div class="login__title login__title_sm font-serif tracking-wide">
          Signin to your acount
        </div>
        <div class="p-field flex flex-col my-2">
          <label
            class="text-black text-base font-sans font-normal"
            [class.text-red-500]="
              (Email.invalid && Email.touched) ||
              (Email.invalid && form.submitted)
            "
            >Email</label
          >
          <input
            formControlName="email"
            class="
              my-1
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              text-gray-700
              leading-tight
              focus:outline-none focus:shadow-outline
            "
            pInputText
            [class.border-red-500]="
              (Email.invalid && Email.touched) ||
              (Email.invalid && form.submitted)
            "
          />
          <div
            *ngIf="
              (Email.invalid && Email.touched) ||
              (Email.invalid && form.submitted)
            "
            class="text-red-500 mb-1 font-mono"
          >
            <small
              class="font-normal text-sm"
              *ngIf="Email.hasError('required')"
              >Plz enter your email</small
            >
          </div>
        </div>
        <div class="p-field flex flex-col my-2">
          <label
            class="text-black text-base font-sans font-normal"
            [class.text-red-500]="
              (Password.invalid && Password.touched) ||
              (Password.invalid && form.submitted)
            "
            >Password</label
          >
          <input
            formControlName="password"
            class="
              my-1
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              text-gray-700
              leading-tight
              focus:outline-none focus:shadow-outline
            "
            pPassword
            type="password"
            [feedback]="false"
            [class.border-red-500]="
              (Password.invalid && Password.touched) ||
              (Password.invalid && form.submitted)
            "
          />
          <div
            *ngIf="
              (Password.invalid && Password.touched) ||
              (Password.invalid && form.submitted)
            "
            class="text-red-500 mb-1 font-mono"
          >
            <small
              class="font-normal text-sm"
              *ngIf="Password.hasError('required')"
              >Plz enter a your password</small
            >
          </div>
        </div>
        <button
          type="submit"
          [loading]="isLoading"
          label="Continue"
          icon="pi pi-sign-in"
          pButton
          pRipple
          class="p-button-info p-button-raised rounded-full"
        ></button>
        <ul class="login__links">
          <li><a class="login__link" href="#">Canâ€™t login?</a></li>
          <li><a class="login__link" routerLink="/auth/signup">Sign up for new user?</a></li>
        </ul>
      </div>
    </form>
  </div>
</div>
