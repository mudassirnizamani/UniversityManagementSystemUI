<div class="page2__container p-0">
  <div class="page2__row">
    <div class="page2__col page2__col_w35">
      <div class="card1 mt-8">
        <div class="card1__head">
          <div class="card1__category h5-responsive">Faculty</div>
        </div>
        <div class="card1__body">
          <div class="card1__list"></div>
          <div class="row user-detail-row my-3 flex">
            <div class="col-5">
              <label class="card__title">Name:</label>
            </div>
            <div class="col-3 ml-1">
              <p>
                {{ faculty.name }}
              </p>
            </div>
          </div>
          <div class="row user-detail-row my-3 flex">
            <div class="col-5">
              <label class="card__title">Dean:</label>
            </div>
            <div class="col-3 ml-1">
              <p>
                <a routerLink="/itadministrator/users/profile/{{ dean.userName }}" class="text-blue-500">{{ dean.firstName }} {{dean.lastName}}</a>
              </p>
            </div>
          </div>
          <div class="row user-detail-row my-3 flex">
            <div class="col-5">
              <label class="card__title">Action:</label>
            </div>
            <div class="col-3 ml-1">
              <p>
                <button (click)="onDelete()" class="text-red-500">Delete</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page2__col page2__col_w65">
      <div class="card1 mt-8">
        <div class="card1__head">
          <div class="card1__category h5-responsive">Departments <button (click)="onDisplay()" class="text-blue-500 ml-1">Add Department</button></div>
        </div>
        <div class="card1__body">
          <div class="card1__list" *ngFor="let myDepartment of facultyDepartments">
          <p class="my-2">
            <a routerLink="/itadministrator/departments/{{ myDepartment.id }}" class="text-blue-500">{{myDepartment.name}}</a>
          </p>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>


<p-dialog
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  <ng-template pTemplate="header"> Add Department </ng-template>
  <div class="form flex flex-col" style="width: 100%">

    <p-dropdown
      [options]="departments"
      [(ngModel)]="departmentId"
      style="width: 499px !important"
      class="my-2"
      optionValue="id"
      placeholder="Select Department"
      optionLabel="name"
    ></p-dropdown>

  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="display = false"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-times"
      (click)="addDepartment()"
      label="Ok"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
