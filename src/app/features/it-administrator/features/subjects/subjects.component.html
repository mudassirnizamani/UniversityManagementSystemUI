<div
  class="
    text-3xl
    font-semibold font-sans
    text-black
    w-100
    bg-white
    p-3
    pl-4
    mt-10
    rounded-lg
    mb-7
  "
>
  Subjects
  <button
    pButton
    pRipple
    type="button"
    label="Add New"
    class="p-button-text"
    (click)="showDialog()"
  ></button>
</div>

<p-table [value]="subjects" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-subject>
    <tr>
      <td>
        <a
          routerLink="{{ subject.id }}"
          routerLinkActive="router-link-active"
          class="text-blue-500"
          >{{ subject.name }}</a
        >
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  <ng-template pTemplate="header">Add New Subject</ng-template>
  <div class="form flex flex-col" style="width: 100%">
    <input
      type="text"
      class="my-2"
      pInputText
      placeholder="Name"
      [(ngModel)]="name"
    />
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="display = false"
      label="Cancel"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-times"
      (click)="addSubject()"
      label="Ok"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
